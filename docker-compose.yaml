version: "3"

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # HTTP endpoint for spans
      - "14250:14250" # gRPC endpoint for spans
  redis:
    image: redis:7-alpine
    container_name: fan-avia-redis
    ports:
      - "6379:6379"
  api-gateway:
    image: chapix/aggregator_api_avia:latest
    container_name: api-gateway
    ports:
      - "8080:8080" # Внешний порт
    depends_on:
      - airfare-provider
  airfare-provider:
    image: chapix/airfare-avia:latest
    container_name: airfare-provider
    expose:
      - "44044"
  match-adapter:
    image: chapix/match-avia:latest
    container_name: match-adapter
    expose:
      - "44045"
